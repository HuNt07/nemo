<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nemo</title>
</head>
<body>
    
    <iframe src="nemo.html" id="nemo" scrolling="no"></iframe>
    <iframe src="input.html" id="chat"></iframe>
    <script>
        let key_mappings={
            "happy":104,
            "sad":115,
            "cry":99,
            "neutral":1,
            "astonished":111
        }
        let nemo = document.getElementById("nemo")
        let chat = document.getElementById("chat")
        nemo.width = window.innerWidth/2;
        nemo.height = window.innerHeight
        let chat_window =  chat.contentWindow.document
        let nemowindow = nemo.contentWindow.document
        setInterval(function(){
            let current_feeling = localStorage.getItem("feeling")
            if (current_feeling){
                nemo.contentWindow._keyboard(key_mappings[current_feeling]);
            }
        },1000)
    </script>
    <style>
        body{
            margin:0;
            padding:0;
            background-color: black;
            overflow: hidden;
        }
        iframe{
            border:none;
            /* position:fixed;
            top:0;
            left:0; */
        }
        #chat{
            position: relative;
            bottom:250px;
            left: 250px;
        }
    </style>
</body>
</html>
